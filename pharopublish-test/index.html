<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/main.css">
  <title>test</title>
</head>
<body>
  <div class="preloader"></div>
  <div id="container">
    <div class="page_content">
      <!-- <div class="row"> -->
        <div class="col-sm-12 noPadding">
          <div class="box mt-3 ml-3 mb-3">
            <div class="box-heading">
              <h1>Tick (✓) the foods that are good for you. Then say.</h1>
            </div>
          </div>
        </div>
      <!-- </div> -->
      <audio id="correct" preload="auto" src="assets/audio/correct.mp3"></audio>
      <audio id="incorrect" preload="auto" src="assets/audio/incorrect.mp3"></audio>
      <div class="row" style="margin-right: 23px !important;">
        <section class="col-xs-12 pageContainer">
          <div class="pageBg col-xs-12" style="height: 410.4px;"></div>
          <div class="pageContent col-xs-12" style="height: 425.4px;">
            <div id="myCarousel" class="carousel slide col-xs-12 noPadding template6_v1" data-ride="carousel" data-interval="0" data-wrap="false" data-id="template6_v1">
              <div class="carousel-inner">
                <div class="carousel-item active" data-audiosrc="">
                  <div class="itemContainer" style="left: -25px;position:relative;top: -45px;">

                    <div class="row" style="left: 30px;position:absolute;top: 30px;">
                    <div class="question question_1 col-md-3">
                      <img src="assets/images/p77e19/p77ex19q1_1.png">
                      <div class="queDropDown dropDown_1">
                        <div class="select-selected"></div>
                        <div class="select-items" style="display:none;">
                          <div dataans="correct">✓</div>
                          <div dataans="incorrect">✗</div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-3"></div>
                    <div class="question question_2 col-md-3">
                      <img src="assets/images/p77e19/p77ex19q1_2.png">
                      <div class="queDropDown dropDown_2">
                        <div class="select-selected"></div>
                        <div class="select-items" style="display:none;">
                          <div dataans="correct">✓</div>
                          <div dataans="incorrect">✗</div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-3"></div>
                  </div>

                  <div class="row" style="bottom: 25px;transform: translateX(-89px);position:absolute;left: 58px;">
                    <div class="col-md-3"></div>

                    <div class="question question_3 col-md-3">
                      <img src="assets/images/p77e19/p77ex19q1_3.png">
                      <div class="queDropDown dropDown_3">
                        <div class="select-selected"></div>
                        <div class="select-items" style="display:none;">
                          <div dataans="incorrect">✓</div>
                          <div dataans="correct">✗</div>
                        </div>
                      </div>
                    </div>

                    <div class="col-md-3"></div>

                    <div class="question question_4 col-md-3">
                      <img src="assets/images/p77e19/p77ex19q1_4.png">
                      <div class="queDropDown dropDown_4">
                        <div class="select-selected"></div>
                        <div class="select-items" style="display:none;">
                          <div dataans="correct">✓</div>
                          <div dataans="incorrect">✗</div>
                        </div>
                      </div>
                    </div>

                    </div>
                    <img class="yellow" src="assets/images/p77e19/p77ex19.png" width="100%">
                    <div data-audiosrc="assets/audio/incorrect.mp3" class="showAnswerCrossMark"></div>
                    <div data-audiosrc="assets/audio/correct.mp3" class="showAnswerTickMark"></div>
                  </div>
                </div>



                <div class="carousel-item" data-audiosrc="">
                  <div class="itemContainer" style="left: -25px;position:relative;top: -45px;">

                    <div class="row" style="left: 30px;position:absolute;top: 13px; margin-left: 50px;">
                    <div class="question question_5 col-md-3">
                      <img src="assets/images/p77e19/p77ex19q2_1.png">
                      <div class="queDropDown dropDown_5">
                        <div class="select-selected"></div>
                        <div class="select-items" style="display:none;">
                          <div dataans="correct">✓</div>
                          <div dataans="incorrect">✗</div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-3"></div>
                    <div class="question question_6 col-md-3 mt-5">
                      <img src="assets/images/p77e19/p77ex19q2_2.png">
                      <div class="queDropDown dropDown_6">
                        <div class="select-selected"></div>
                        <div class="select-items" style="display:none;">
                          <div dataans="incorrect">✓</div>
                          <div dataans="correct">✗</div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-3"></div>
                  </div>

                  <div class="row ml-5" style="bottom: 25px;transform: translateX(-89px);position:absolute;left: 58px;">
                    <div class="col-md-3"></div>

                    <div class="question question_7 col-md-3">
                      <img src="assets/images/p77e19/p77ex19q2_3.png">
                      <div class="queDropDown dropDown_7">
                        <div class="select-selected"></div>
                        <div class="select-items" style="display:none;">
                          <div dataans="incorrect">✓</div>
                          <div dataans="correct">✗</div>
                        </div>
                      </div>
                    </div>

                    <div class="col-md-3"></div>

                    <div class="question question_8 col-md-3 mt-4">
                      <img src="assets/images/p77e19/p77ex19q2_4.png">
                      <div class="queDropDown dropDown_8">
                        <div class="select-selected"></div>
                        <div class="select-items" style="display:none;">
                          <div dataans="correct">✓</div>
                          <div dataans="incorrect">✗</div>
                        </div>
                      </div>
                    </div>

                    </div>
                    <img class="yellow" src="assets/images/p77e19/p77ex19.png" width="100%">
                    <div data-audiosrc="assets/audio/incorrect.mp3" class="showAnswerCrossMark"></div>
                    <div data-audiosrc="assets/audio/correct.mp3" class="showAnswerTickMark"></div>
                  </div>

              </div>
            </div>
          </div>
        </section>
      </div>

      <div class="">
        <div class="col-xs-12 footer" style="height: 85.8px;">
          <div class="box1">
            <div class="reloadBtnAll">
              <img src="assets/images/replay_icon.png" class="img-responsive">
            </div>
          </div>

          <div class="box3">
            <div class="audioPlayerContainer" id="audioDragContainer">
              <div class="col-xs-12 controlsDiv hide">
                <div class="controlsinline">
                  <div id="pButton" class="col-xs-1 noPadding">
                    <img src="assets/images/play.png" class="img-responsive playImg" onclick="fnStartAudio('play');">
                    <img src="assets/images/pause.png" class="img-responsive pauseImg" onclick="fnStartAudio('pause');" style="display: none;">
                  </div>
                  <div class="col-xs-11" id="audioDrag">
                    <div class="slidecontainer">
                      <input type="range" min="0" max="100" value="0" class="slider" id="myRange" step="0.1">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="box1">

            <div class="reloadBtnScreen">
              <img src="assets/images/reload_icon.png" class="img-responsive">
            </div>
          </div>

          <div class="box2">
            <div class="showAnsBtn">
              <img src="assets/images/showAns_icon.png" class="img-responsive">
            </div>
          </div>

          <div class="box1">
              <a class="backBtn disabled" href="#myCarousel" role="button" data-slide="prev" onclick="$('#myCarousel').carousel('prev')">
                <img src="assets/images/back_icon.png" class="img-responsive">
              </a>
          </div>

          <div class="box4">
            <div class="pageNumber">1 of 2</div>
          </div>

          <div class="box1">
              <a class="nextBtn" href="#myCarousel" role="button" data-slide="next">
                <img src="assets/images/next_icon.png" class="img-responsive inlineblock">
              </a>
          </div>


        </div>
      </div>

    </div>


  </div>
</body>
<script type="text/javascript" src="js/main.js"></script>
<script>
//after window is loaded completely
window.onload = function(){
  //hide the preloader
  $('.preloader').hide('slow');
  // document.querySelector(".preloader").style.display = "none";
}
</script>
</html>
